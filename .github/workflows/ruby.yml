name: Ruby

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  build:

    runs-on: ubuntu-latest
    services:
      db:
        image: mdillon/postgis:11
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.5
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: Install apt packages
      run: |
        node -v
        firefox --version
        sudo apt-get update
        sudo apt-get install -y imagemagick tesseract-ocr libgeos-dev libproj-dev
    - name: Set up TaxonWorks (Just using Travis configs as-is for now)
      run: |
        cp config/secrets.yml.example config/secrets.yml
        cp config/database.yml.github config/database.yml
    - name: Build and run tests
      env:
        RAILS_ENV: test
      run: |
        gem install bundler
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
        bundle exec rake db:create
        bundle exec rake db:migrate
        NODE_OPTIONS="--max-old-space-size=4096" bundle exec rake assets:precompile
        bundle exec rake
